<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="container">
    <aside id="aside">
      <img src="./assets/Logo.svg" alt="Logo">
      <h1>Festivite</h1>
      <h2>Crie um convite digital para o seu evento</h2>
    </aside>

    <main id="invite">
      <form action="#">
        <h2>Crie seu convite</h2>
        <section id="about">
          <h3><img src="./assets/icons/calendar.svg" alt="calendário" /> Sobre o evento</h3>

          <div class="field-wrapper">
            <label for="title">Título</label>          
            <input type="text" id="title" name="title" placeholder="Nome do evento" required />
            <div class="error">
              <img src="./assets/icons/circle-alert.svg" alt="Erro">
              Campo obrigatório
            </div>
          </div>
          
          <div class="flex">
            <div class="field-wrapper w-50">
              <label for="start">Início</label>          
              <input type="date" id="start" placeholder="DD/MM/AAAA, --:--" />
            </div>
  
            <div class="field-wrapper w-50">
              <label for="end">Fim</label>          
              <input type="date" id="end" placeholder="DD/MM/AAAA, --:--" />
            </div>
          </div>
  
          <div class="flex">
            <div class="field-wrapper">
              <label>Tipo</label> 
              <div class="segmented-control">
                <input type="radio" id="presencial" name="type" value="Presencial" checked />
                <label for="presencial">
                  <img src="./assets/icons/building-2.svg" alt="Prédio" />
                  <img src="./assets/icons/building-2-active.svg" alt="Prédio" />
                  Presencial
                </label>

                <input type="radio" id="online" name="type" value="Online" />
                <label for="online">
                  <img src="./assets/icons/video.svg" alt="Camera" />
                  <img src="./assets/icons/video-active.svg" alt="Camera" />
                  Online
                </label>
              </div>             
            </div>
  
            <div class="field-wrapper">
              <label for="end">Local</label>          
              <input type="text" id="end" placeholder="Link ou endereço" />              
            </div>
          </div>
  
          <div class="field-wrapper">
            <label for="description">Descrição</label>          
            <textarea 
              name="description" 
              id="description" 
              placeholder="Escreva sobre os detalhes do evento" required></textarea>
            <div class="error">
              <img src="./assets/icons/circle-alert.svg" alt="Erro">
              Campo obrigatório
            </div>
          </div>
        </section>
  
        <section id="personalization">
          <h3><img src="./assets/icons/paintbrush-vertical.svg" alt="calendário" /> Personalização</h3>

          <div class="field-wrapper">
            <label for="color">Cor principal</label> 

            <div class="color-selection">
              <input type="radio" name="color" id="color" value="brand-light" class="bg-brand-light" checked />
              <input type="radio" name="color" value="purple" class="bg-purple" />
              <input type="radio" name="color" value="fuschia" class="bg-fuschia" />
              <input type="radio" name="color" value="pink" class="bg-pink" />
              <input type="radio" name="color" value="orange" class="bg-orange" />
              <input type="radio" name="color" value="yellow" class="bg-yellow" />
              <input type="radio" name="color" value="lime" class="bg-lime" />
              <input type="radio" name="color" value="green" class="bg-green" />
              <input type="radio" name="color" value="cyan" class="bg-cyan" />
              <input type="radio" name="color" value="navy" class="bg-navy" />
              <input type="radio" name="color" value="danger" class="bg-danger" />
            </div>
          </div>

          <div class="field-wrapper">
            <label>Tema do evento</label> 

            <div class="theme-selection">
              <label for="theme-1">
                <input type="radio" name="theme" id="theme-1" value="Aniversário" checked />
                <div class="card">
                  <img src="./assets/Image.png" alt="">
                  <p>Aniversário</p>
                </div>
              </label>
              <label for="theme-2">
                <input type="radio" name="theme" id="theme-2" value="Infantil" />
                <div class="card">
                  <img src="./assets/Image-1.png" alt="">
                  <p>Infantil</p>
                </div>
              </label>
              <label for="theme-3">
                <input type="radio" name="theme" id="theme-3" value="Formatura" />
                <div class="card">
                  <img src="./assets/Image-2.png" alt="">
                  <p>Formatura</p>
                </div>
              </label>
              <label for="theme-4">
                <input type="radio" name="theme" id="theme-4" value="Casamento" />
                <div class="card">
                  <img src="./assets/Image-3.png" alt="">
                  <p>Casamento</p>
                </div>
              </label>
              <label for="theme-5">
                <input type="radio" name="theme" id="theme-5" value="Chá de bebê" />
                <div class="card">
                  <img src="./assets/Image-4.png" alt="">
                  <p>Chá de bebê</p>
                </div>
              </label>
              <label for="theme-6">
                <input type="radio" name="theme" id="theme-6" value="Chá de panela" />
                <div class="card">
                  <img src="./assets/Image-5.png" alt="">
                  <p>Chá de panela</p>
                </div>
              </label>
              <label for="theme-7">
                <input type="radio" name="theme" id="theme-7" value="Carnaval" />
                <div class="card">
                  <img src="./assets/Image-6.png" alt="">
                  <p>Carnaval</p>
                </div>
              </label>
              <label for="theme-8">
                <input type="radio" name="theme" id="theme-8" value="Páscoa" />
                <div class="card">
                  <img src="./assets/Image-7.png" alt="">
                  <p>Páscoa</p>
                </div>
              </label>
              <label for="theme-9">
                <input type="radio" name="theme" id="theme-9" value="São João" />
                <div class="card">
                  <img src="./assets/Image-8.png" alt="">
                  <p>São João</p>
                </div>
              </label>
              <label for="theme-10">
                <input type="radio" name="theme" id="theme-10" value="Halloween" />
                <div class="card">
                  <img src="./assets/Image-9.png" alt="">
                  <p>Halloween</p>
                </div>
              </label>
              <label for="theme-11">
                <input type="radio" name="theme" id="theme-11" value="Natal" />
                <div class="card">
                  <img src="./assets/Image-10.png" alt="">
                  <p>Natal</p>
                </div>
              </label>
              <label for="theme-12">
                <input type="radio" name="theme" id="theme-12" value="Outro" />
                <div class="card">
                  <img src="./assets/Image-11.png" alt="">
                  <p>Outro</p>
                </div>
              </label>    
            </div>
          </div>

          <div class="flex">
            <div class="field-wrapper w-30">
              <label for="theme">Estilo</label>          
              <div class="swith-wrapper">
                <input type="checkbox" name="theme" id="theme">
                <label 
                  class="toggle" 
                  for="theme" 
                  data-checked="Claro" 
                  data-no-checked="Escuro"></label>
              </div>
            </div>
  
            <div class="field-wrapper w-70">
              <label for="picture">Foto de capa</label> 

              <div class="file-wrapper">
                <button type="button" class="btn-secondary">
                  <label for="picture">
                    <img src="./assets/icons/upload.svg" alt="Ícone de upload" />
                    Selecionar
                  </label>
                </button>
                <input type="file" id="picture" required />
              </div>
            </div>
          </div>
        </section>
        
        <section id="contact">
          <h3><img src="./assets/icons/contact.svg" alt="calendário" /> Dados para contato</h3>
  
          <div class="field-wrapper">
            <label for="name">Nome</label>          
            <input type="text" id="name" placeholder="Nome do evento" />
          </div>
  
          <div class="flex">
            <div class="field-wrapper w-50">
              <label for="email">E-mail</label>          
              <input type="email" id="email" placeholder="exemplo@email.com" />
            </div>
  
            <div class="field-wrapper w-50">
              <label for="phone">Telefone</label>          
              <input type="tel" id="phone" placeholder="(99) 99999-9999 " />
            </div>

          </div>
        </section>
  
        <footer>
          <ul class="checkbox-wrapper">
            <li>
              <input type="checkbox" name="check-1" id="check-1">
              <label for="check-1">
                Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a>
              </label>
            </li>
            <li>
              <input type="checkbox" name="check-2" id="check-2">
              <label for="check-2">
                Aceito receber atualizações e promoções por e-mail
              </label>
            </li>
            <li>
              <input type="checkbox" name="check-3" id="check-3">
              <label for="check-3">
                Aceito receber atualizações e promoções por SMS
              </label>
            </li>
          </ul>
  
          <div class="btn-wrapper">
            <button class="btn-primary"><img src="./assets/icons/upload.svg" alt="" />Gerar convite</button>
          </div>
        </footer>
      </form>
    </main>
  </div>
</body>
</html>
